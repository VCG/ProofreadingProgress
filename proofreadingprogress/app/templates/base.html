<html lang="en">

<head>
    <!-- Required meta tags -->

    <!-- Title -->

    <!-- Favicon -->

    <!---->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Root Query</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

        integrity="sha512-/McISOEKVzVvgu12/1Hk8dSrbKBShnKn79/R50ysl5qWR1zgj347kOT8LJJvInxHDSPmiBG9vg5AhMx6rcELJg=="
        crossorigin="anonymous"></script>
    <style>
        textarea {
            width: 1000px;
        }

        td.major {
            background-color: gold;
        }

        .btn {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="background-color: #cecdca;">
        <!--<a class="navbar-brand mb-0 h1" href="{{url_for('proofreadingmanagement_v1.home_page')}}">Home</a>-->
        <script>
            function patchBootstrapToggle() {
                // this is a monkey patch
                let target = document.getElementById('navbarSupportedContent');
                if (target) {
                    target.classList.toggle('show');
                }
            }
        </script>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            onclick="patchBootstrapToggle()">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="%%url_for('proofreadingprogress_v1.query')%%">Query</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="%%url_for('proofreadingprogress_v1.user')%%">Multi-Query</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="contentBody">
        {% block content %} {% endblock %}
    </div>

    <div id="loadingSpinner" hidden="hidden">
        <div class="d-flex justify-content-center" style="margin: 50px;">
            <strong style="margin-right: 20px;">Loading...</strong>
            <div class="spinner-border" role="status" aria-hidden="true" style="color: orange;"></div>
        </div>
    </div>

    <script type="text/javascript">
        function loading() {
            document.getElementById("contentBody").hidden = 'true';
            document.getElementById("loadingSpinner").hidden = '';
        }
    </script>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
